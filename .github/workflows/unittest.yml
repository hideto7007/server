name: UnitTest

on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v3

      - name: Set up Go 1.20
        uses: actions/setup-go@v2
        with:
          go-version: "1.20"

      - name: List directory structure
        run: |
          ls -la ${{ github.workspace }}
          ls -la ${{ github.workspace }}/src

      - name: Build Docker image
        run: docker build -t unittest .

      - name: Run tests inside Docker container and Unittest
        run: |
          docker run --rm -v ${{ github.workspace }}:/server --name unittest unittest /bin/bash -c "\
            echo 'Listing /server directory:' && \
            ls -la /server && \
            echo 'Attempting to change directory to /server/src:' && \
            cd /server/src && \
            ls -la && \
            echo 'Attempting to run Go commands:' && \
            go mod download && \
            go mod init server && \
            cd test && \
            go test ."
